<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <picture>
          <img src="./assets/images/illustration-article.svg" alt="preview-show-image">
        </picture>
      </div>
      <div class="card-body">
        <span class="tag">Leraning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="tittle">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="perfil"><img src="./assets/images/image-avatar.webp" alt="avatar"><span class="name">Greg Hooper</span></div>
      </div>
    </div>
  </div>
</body>
</html>
